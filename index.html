<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инженерный калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" id="result" placeholder="0">
        </div>
        <div class="buttons">
            <!-- Научная панель (5 колонок) -->
            <div class="scientific-pad">
                <button class="btn-grey" onclick="handleScientific('sin')">sin</button>
                <button class="btn-grey" onclick="handleScientific('cos')">cos</button>
                <button class="btn-grey" onclick="handleScientific('tan')">tan</button>
                <button class="btn-grey" onclick="appendSymbol('^')">x^y</button>
                <button class="btn-grey" onclick="handleScientific('sqrt')">√</button>
                <button class="btn-grey" onclick="handleScientific('log')">log</button>
                <button class="btn-grey" onclick="handleScientific('ln')">ln</button>
                <button class="btn-grey" onclick="appendSymbol('(')">(</button>
                <button class="btn-grey" onclick="appendSymbol(')')">)</button>
                <button class="btn-grey" onclick="appendSymbol(Math.PI.toFixed(8))">π</button>
            </div>

            <!-- Основная панель (4 колонки) - ИСПРАВЛЕНО -->
            <div class="main-pad">
                <button class="btn-grey" onclick="clearDisplay()">C</button>
                <button class="btn-grey" onclick="deleteLast()">DEL</button>
                <button class="btn-grey" onclick="appendSymbol('%')">%</button>
                <button class="btn-grey" onclick="appendSymbol('/')">÷</button>

                <button onclick="appendSymbol('7')">7</button>
                <button onclick="appendSymbol('8')">8</button>
                <button onclick="appendSymbol('9')">9</button>
                <button class="btn-grey" onclick="appendSymbol('*')">×</button>

                <button onclick="appendSymbol('4')">4</button>
                <button onclick="appendSymbol('5')">5</button>
                <button onclick="appendSymbol('6')">6</button>
                <button class="btn-grey" onclick="appendSymbol('-')">-</button>

                <button onclick="appendSymbol('1')">1</button>
                <button onclick="appendSymbol('2')">2</button>
                <button onclick="appendSymbol('3')">3</button>
                <button class="btn-grey" onclick="appendSymbol('+')">+</button>

                <button class="span-2" onclick="appendSymbol('0')">0</button>
                <button onclick="appendSymbol('.')">.</button>
                <button class="btn-orange" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
